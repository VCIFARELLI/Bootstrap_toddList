<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Tareas</h1>
        <div class="input-group">
            <input type="text" id="task-input" class="form-control" placeholder="Agregar una nueva tarea">
            <input type="text" id="edit-task-input" class="form-control" style="display: none;" autocomplete ="off">
        </div>
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="add-task-btn">Agregar Tarea</button>
        </div>
        <div id="task-list"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="botones.js"></script>

</body>
</html>
